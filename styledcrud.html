<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blog (CRUD)</title>
    <!-- <script type="module" src="./assets/scripts/signup.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.6/purify.min.js"
        integrity="sha512-DJjvM/U3zCRpzrYboJgg23iLHapWcS2rlo7Ni18Cdv+FMs6b3gUF7hQihztj4uVkHHfUwk7dha97jVzRqUJ7hg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./assets/scripts/blog.js"></script>
    <link rel="stylesheet" href="./assets/style/blog.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script> -->

</head>

<body>
    <div class="signOutBox">
        <button id="signOut">Sign Out</button>
    </div>
    <h1 class="align-center">Welcome to your blog!</h1>



    <!-- <h3>Sign Up Page</h3>
    <input type="email" placeholder="Type your email" id="email">
    <input type="password" placeholder="Enter your Password" id="password">
    <br> -->
    <section id="signin-section" class="align-center">
        <h3>Sign in to see your blog posts :D</h3>
        <div class="align-center">
            <input type="email" placeholder="Type your email" id="email">
            <input type="password" placeholder="Enter your password" id="password">
        </div>

        <br>

        <button id="signIn">Sign In</button>
        <!-- <button id="signUp">Create New Account</button> -->

    </section>



    <dialog id="diaPrompt">
        <form method="dialog">
            <section>
                <p id="promptInner">
                </p>
                <label for="ptitle"><b>Title</b></label><br>
                <input type="text" id="ptitle" name="ptitle"><br>

                <label for="psummary"><b>Summary</b></label><br>
                <textarea id="psummary"></textarea>
            </section>
            <menu>
                <button id="cancel-prompt" value="cancel">Cancel</button>
                <button id="ok-prompt" type="submit">Ok</button>
            </menu>
        </form>
    </dialog>



    <menu class="align-center">
        <button id="promptBtn">
            + New Post
        </button>
    </menu>


    <section id="blog-section">

    </section>

    <p id="outputMsg">
    </p>
    <output id="output"></output>
</body>

</html>
